<md-dialog aria-label="Logout"  ng-cloak>
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Logout</h2>
      <span flex></span>
      
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
        Here you can Log out!
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    
    <span flex></span>
    
    <md-button ng-click="answer('logout')" style="margin-right:20px;" >
      Logout
    </md-button>
  </div>
  </form>
</md-dialog>
